<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<header>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h1>Retard</h1>
                <p class="scoreR" >0</p>
            </div>
            <div class="computer-score">
                <h1>A.I.</h1>
                <p class="scoreC" >0</p>
            </div>
        </div>

        <div class="pick">
            <div class="pickText-center">
                <h2 class="winLoseMessage">Pick something already idiot!</h2>
            </div>
            <div class="pickText-player">
                <h2 class ="retardChoice">You've made the dumb decission to choose:</h2>
            </div>
            <div class="pickText-computer">
                <h2 class="computerChoice">Computer picked:</h2>
            </div>
        </div>
        <div id="images" class="item">
            <img id='rock' src="images/rock.png" alt="rock">
            <img id='paper' src="images/paper.png" alt="paper">
            <img id='scissors' src="images/scissors.png" alt="scissors">
        </div>
        <div id="ranald">
        </div>

    </section>



</header>
<footer>
</footer>


<script src="/javascript/script.js" type="text/javascript"></script>
</body>
</html>
